<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .category-filter select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .no-products {
            text-align: center;
            grid-column: 1 / -1;
            padding: 3rem;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">Trendify</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Shop</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <!-- Dynamic Links -->
                        <div id="auth-links">
                            <!-- JS will populate -->
                            <script>
                                // Check login status on page load
                                document.addEventListener('DOMContentLoaded', () => {
                                    fetch('../backend/check-auth.php')
                                        .then(res => res.json())
                                        .then(data => {
                                            const authDiv = document.getElementById('auth-links');
                                            if (data.status === 'success') {
                                                authDiv.innerHTML = `
                                                    <li class="dropdown">
                                                        <a href="#">Hello, ${data.user.name}</a>
                                                        <ul class="dropdown-menu">
                                                            <li><a href="profile.html">My Profile</a></li>
                                                            <li><a href="${getDashboardLink(data.user.role)}">${data.user.role.charAt(0).toUpperCase() + data.user.role.slice(1)} Dashboard</a></li>
                                                            <li><a href="../backend/logout.php">Logout</a></li>
                                                        </ul>
                                                    </li>
                                                `;
                                            } else {
                                                authDiv.innerHTML = `
                                                    <li><a href="login.html">Login</a></li>
                                                    <li><a href="register.html">Register</a></li>
                                                `;
                                            }
                                        })
                                        .catch(err => {
                                            console.error("Auth check failed", err);
                                            document.getElementById('auth-links').innerHTML = `
                                                <li><a href="login.html">Login</a></li>
                                                <li><a href="register.html">Register</a></li>
                                            `;
                                        });
                                });

                                // Role-based dashboard link
                                function getDashboardLink(role) {
                                    if (role === 'admin') return '../admin/dashboard.html';
                                    if (role === 'dealer') return '../dealer/dashboard.html';
                                    return 'profile.html';
                                }
                            </script>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 style="text-align: center; margin: 2rem 0;">All Products</h2>

        <!-- Filters -->
        <div class="filters">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search products..." onkeyup="filterProducts()">
            </div>
            <div class="category-filter">
                <select id="category-filter" onchange="filterProducts()">
                    <option value="all">All Categories</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="accessories">Accessories</option>
                    <option value="footwear">Footwear</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="product-grid">
            <!-- JS will populate -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 <strong>Trendify</strong>. All rights reserved. |
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || 'all';
            document.getElementById('category-filter').value = category;
            loadProducts(category);
        });

        function loadProducts(category = 'all') {
            const container = document.getElementById('product-grid');
            let products = category === 'all'
                ? TrendifyData.products
                : TrendifyData.getProductsByCategory(category);

            container.innerHTML = '';

            if (products.length === 0) {
                container.innerHTML = `<p class="no-products">No products found in this category.</p>`;
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">₹${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Search & Filter Logic
        function filterProducts() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;

            const container = document.getElementById('product-grid');
            container.innerHTML = '';

            let filtered = TrendifyData.products;

            // Filter by category
            if (categoryFilter !== 'all') {
                filtered = filtered.filter(p => p.category === categoryFilter);
            }

            // Filter by search
            if (searchQuery) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchQuery) ||
                    p.description.toLowerCase().includes(searchQuery)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = `<p class="no-products">No products match your search.</p>`;
                return;
            }

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">₹${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
