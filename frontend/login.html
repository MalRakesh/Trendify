<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 5rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.8rem;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1.4rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forgot-link {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
            position: relative;
        }

        .social-login::before {
            content: "";
            display: block;
            height: 1px;
            background: #ddd;
            margin: 1rem 0;
        }

        .social-login p {
            background: white;
            padding: 0 1rem;
            display: inline;
            position: relative;
            top: -1.2rem;
            color: #555;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .social-btn:hover {
            background: #f8f9fa;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.8rem;
            color: #555;
        }

        .signup-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">Trendify</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Shop</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2 class="form-title">Welcome Back</h2>
        <p style="text-align: center; color: #555; margin-bottom: 2rem;">Sign in to your account</p>

        <!-- Error/Success Messages -->
        <div id="message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-link" onclick="showForgot()">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-buttons">
                <button class="social-btn" onclick="socialLogin('google')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#DB4437">
                        <path
                            d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.748-1.61-3.996-2.5-6.735-2.5-5.523 0-10 4.477-10 10s4.477 10 10 10c8.396 0 10-7.827 10-10.715 0-0.269-0.028-0.748-0.136-1.071-0.812-0.146-2.203-0.547-3.611-0.547z" />
                    </svg>
                    Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#3b5998">
                        <path
                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" />
                    </svg>
                    Facebook
                </button>
            </div>
        </div>

        <!-- Signup Link -->
        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 <strong>Trendify</strong>. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const messageDiv = document.getElementById('message');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading
        messageDiv.innerHTML = '<div class="alert alert-success">Logging in...</div>';

        try {
            const response = await fetch('http://localhost/trendify/backend/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (result.status === 'success') {
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message} Redirecting...</div>`;

                // Role-based redirect
                setTimeout(() => {
                    if (result.user.role === 'admin') {
                        window.location.href = '../admin/dashboard.html';
                    } else if (result.user.role === 'dealer') {
                        window.location.href = '../dealer/dashboard.html';
                    } else {
                        window.location.href = '../frontend/index.html';
                    }
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="alert alert-error">Network error. Check if backend is running.</div>`;
            console.error("Fetch Error:", error);
        }
    });
    </script>
</body>

</html>
