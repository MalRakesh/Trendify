<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile - Trendify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Include same header -->
    <header>...</header>

    <div class="container" style="margin: 4rem auto; max-width: 600px;">
        <h2>Your Profile</h2>
        <p id="profile-data">Loading profile...</p>
    </div>

    <script>
        fetch('../backend/check-auth.php')
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('profile-data').innerHTML = `
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <a href="../backend/logout.php" class="btn btn-danger">Logout</a>
                    `;
                }
            });
    </script>
</body>

</html>
