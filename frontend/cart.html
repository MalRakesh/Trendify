<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Trendify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .empty-cart {
            text-align: center;
            padding: 4rem 1rem;
            color: #777;
        }

        .empty-cart img {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        .checkout-section {
            margin: 3rem 0;
            text-align: right;
        }

        .cart-summary {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 300px;
            text-align: left;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }

        .summary-total {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e74c3c;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }

        /* Responsive Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        .cart-table th,
        .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .cart-summary {
                min-width: auto;
                width: 100%;
                text-align: center;
            }

            .checkout-section {
                text-align: center;
            }

            .summary-row {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">Trendify</a>
                </div>
                <nav>
                    <ul id="auth-links">
                        <!-- JS will populate Login/Register or Profile -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-message"></div>

        <table id="cart-table" class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- JS will populate -->
            </tbody>
        </table>

        <div id="checkout-section" class="checkout-section">
            <!-- JS will populate -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 <strong>Trendify</strong>. All rights reserved. |
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Check login status and update header
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../backend/check-auth.php')
                .then(res => res.json())
                .then(data => {
                    const authDiv = document.getElementById('auth-links');
                    if (data.status === 'success') {
                        authDiv.innerHTML = `
                            <li class="dropdown">
                                <a href="#">Hello, ${data.user.name}</a>
                                <ul class="dropdown-menu">
                                    <li><a href="profile.html">My Profile</a></li>
                                    <li><a href="${getDashboardLink(data.user.role)}">${capitalize(data.user.role)} Dashboard</a></li>
                                    <li><a href="../backend/logout.php">Logout</a></li>
                                </ul>
                            </li>
                        `;
                    } else {
                        authDiv.innerHTML = `
                            <li><a href="login.html">Login</a></li>
                            <li><a href="register.html">Register</a></li>
                        `;
                    }
                    // Load cart after auth check
                    loadCart();
                })
                .catch(() => {
                    document.getElementById('auth-links').innerHTML = `
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    `;
                    loadCart();
                });
        });

        function getDashboardLink(role) {
            return role === 'admin' ? '../admin/dashboard.html' :
                role === 'dealer' ? '../dealer/dashboard.html' : 'profile.html';
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Load cart items
        function loadCart() {
            const cart = getCart();
            const tbody = document.getElementById('cart-items');
            const messageDiv = document.getElementById('cart-message');
            const checkoutSection = document.getElementById('checkout-section');

            if (cart.length === 0) {
                tbody.innerHTML = '';
                messageDiv.innerHTML = `
                    <div class="empty-cart">
                        <img src="../assets/empty-cart.png" alt="Empty Cart">
                        <p>Your cart is empty!</p>
                        <a href="products.html" class="btn">Continue Shopping</a>
                    </div>
                `;
                checkoutSection.innerHTML = '';
                return;
            }

            let grandTotal = 0;
            let cartHTML = '';

            cart.forEach(item => {
                const product = TrendifyData.getProduct(item.id);
                if (!product) return;

                const itemTotal = product.price * item.qty;
                grandTotal += itemTotal;

                cartHTML += `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <img src="${product.image}" alt="${product.name}" width="60" style="border-radius: 8px;">
                                <span>${product.name}</span>
                            </div>
                        </td>
                        <td>₹${product.price.toLocaleString()}</td>
                        <td>
                            <button onclick="updateQty(${item.id}, ${item.qty - 1})" class="quantity-btn" ${item.qty <= 1 ? 'disabled' : ''}>−</button>
                            <span>${item.qty}</span>
                            <button onclick="updateQty(${item.id}, ${item.qty + 1})" class="quantity-btn">+</button>
                        </td>
                        <td>₹${itemTotal.toLocaleString()}</td>
                        <td>
                            <button onclick="removeFromCart(${item.id})" class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = cartHTML;

            // ✅ Checkout Logic: Only show if logged in
            fetch('../backend/check-auth.php')
                .then(res => res.json())
                .then(data => {
                    const totalWithShipping = grandTotal + 50;

                    if (data.status === 'success') {
                        // Logged In → Show Checkout Button
                        checkoutSection.innerHTML = `
                            <div class="cart-summary">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span>₹${grandTotal.toLocaleString()}</span>
                                </div>
                                <div class="summary-row">
                                    <span>Shipping:</span>
                                    <span>₹50</span>
                                </div>
                                <div class="summary-row summary-total">
                                    <span>Total:</span>
                                    <span>₹${totalWithShipping.toLocaleString()}</span>
                                </div>
                                <button class="btn btn-primary" onclick="proceedToCheckout()">Proceed to Checkout</button>
                            </div>
                        `;
                    } else {
                        // Not Logged In → Prompt to Login
                        checkoutSection.innerHTML = `
                            <div class="cart-summary">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span>₹${grandTotal.toLocaleString()}</span>
                                </div>
                                <div class="summary-row">
                                    <span>Shipping:</span>
                                    <span>₹50</span>
                                </div>
                                <div class="summary-row summary-total">
                                    <span>Total:</span>
                                    <span>₹${totalWithShipping.toLocaleString()}</span>
                                </div>
                                <p style="color: #e74c3c; font-weight: 500;">You need to login to complete the purchase.</p>
                                <a href="login.html" class="btn btn-primary">Login to Checkout</a>
                            </div>
                        `;
                    }
                })
                .catch(() => {
                    // Network error → Assume not logged in
                    const totalWithShipping = grandTotal + 50;
                    checkoutSection.innerHTML = `
                        <div class="cart-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>₹${grandTotal.toLocaleString()}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span>₹50</span>
                            </div>
                            <div class="summary-row summary-total">
                                <span>Total:</span>
                                <span>₹${totalWithShipping.toLocaleString()}</span>
                            </div>
                            <p style="color: #e74c3c; font-weight: 500;">Please login to proceed.</p>
                            <a href="login.html" class="btn btn-primary">Login to Checkout</a>
                        </div>
                    `;
                });

            messageDiv.innerHTML = '';
        }

        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            // Double-check login before proceeding
            fetch('../backend/check-auth.php')
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert("Redirecting to secure checkout...");
                        // In real app: redirect to payment gateway
                        window.location.href = "checkout.html";
                    } else {
                        alert("Please login to complete your order.");
                        window.location.href = "login.html";
                    }
                })
                .catch(() => {
                    alert("Authentication error. Please login.");
                    window.location.href = "login.html";
                });
        }
    </script>
</body>

</html>
