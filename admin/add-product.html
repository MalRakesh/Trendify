<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Trendify Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            padding: 2rem 1rem;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .sidebar-logo a {
            color: #f39c12;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.8rem;
        }

        .sidebar-menu a {
            display: block;
            padding: 0.8rem 1rem;
            color: #bdc3c7;
            border-radius: 6px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background: #f8f9fa;
        }

        .page-header {
            margin-bottom: 2.5rem;
        }

        .form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.6rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.6rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .image-preview {
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 8px;
            display: none;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cancel-btn {
            background: #95a5a6;
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
        }

        .cancel-btn:hover {
            background: #7f8c8d;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .cancel-btn {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <a href="dashboard.html">Trendify Admin</a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-products.html">Manage Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="../index.html">Visit Store</a></li>
                <li><a href="../login.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Add New Product</h1>
            </div>

            <div class="form-container">
                <form id="add-product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" class="form-control" placeholder="Enter product name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price (â‚¹)</label>
                            <input type="number" id="product-price" class="form-control" placeholder="Enter price"
                                min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="men">Men</option>
                                <option value="women">Women</option>
                                <option value="accessories">Accessories</option>
                                <option value="footwear">Footwear</option>
                                <option value="electronics">Electronics</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity</label>
                            <input type="number" id="product-stock" class="form-control" placeholder="Enter stock"
                                min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" class="form-control" rows="4"
                            placeholder="Enter product description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <input type="file" id="product-image" class="form-control" accept="image/*"
                            onchange="previewImage(event)">
                        <img id="image-preview" class="image-preview">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="product-featured">
                            <label for="product-featured">Mark as Featured Product</label>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="submit-btn">Add Product</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Preview image
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        document.getElementById('add-product-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const stock = parseInt(document.getElementById('product-stock').value);
            const description = document.getElementById('product-description').value;
            const featured = document.getElementById('product-featured').checked;

            // Simulate image upload
            const imageUrl = "assets/product-placeholder.jpg";

            // In real app: send to backend
            alert(`Product "${name}" added successfully!`);

            // Reset form
            this.reset();
            document.getElementById('image-preview').style.display = 'none';
        });
    </script>
</body>

</html>
